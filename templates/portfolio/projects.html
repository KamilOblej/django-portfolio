{% extends 'base.html' %}

{% block content %}

<body>
    <nav class="navbar  is-fixed-top is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'index' %}">
                    Home
                </a>

                <a class="navbar-item" href="#contact">
                    Contact
                </a>
            </div>
        </div>
    </nav>

    <section class="section container full-height">
        <h1 class="title">My all projects</h1>

        <article class="columns is-multiline">
            {% for project in projects %}

            <div class="column box is-two-fifths">
                <a href="{% url 'details' project.pk %}">
                    <h2 class="subtitle">{{project.name}}</h2>
                    <figure class="image">
                        <img src="{{ project.thumbnail_image.url }}" alt="" srcset="">
                    </figure>
                </a>
            </div>

            {% endfor %}
        </article>

    </section>


    {% endblock content %}
