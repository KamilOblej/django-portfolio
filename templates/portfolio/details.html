{% extends 'base.html' %}

{% block content %}
<nav class="navbar  is-fixed-top is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'index' %}">
                Home
            </a>

            <a class="navbar-item" href="{% url 'projects' %}">
                All projects
            </a>

            <a class="navbar-item" href="#contact">
                Contact
            </a>
        </div>
    </div>
</nav>

<section class="section container full-height">
    {% for p in project %}
    <article class="container">
        <h2 class="title">{{p.name}}</h2>
        <div class="columns">
            <div class="column description">
                {{p.description}}
            </div>
            <div class="column is-half">
                <figure class="image">
                    <img src="{{ p.thumbnail_image.url }}" alt="" srcset="">
                </figure>
            </div>

        </div>
        <div class="columns is-multiline">
            {% for image in images %}
            <h3 class="subtitle column is-full">
                {{ image.name }}
            </h3>
            <div class="column  media is-three-quarters">

                <figure class="image">
                    <img src="{{ image.image.url }}" alt="" srcset="">
                </figure>
            </div>
            {% endfor %}
        </div>

    </article>
    {% endfor %}
</section>

{% endblock content %}
